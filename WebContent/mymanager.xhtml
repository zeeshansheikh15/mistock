<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>aaaaaaa</title>
<style>
.error{ color=red;}
</style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body style="background-color:cyan">
<div class="container" >
  <h:form>
  <div class="jumbotron" >
    <h1 class="text-center"><b>#{usereg.name3}  Manager</b></h1> 
     <button type="button" class="btn pull-right" data-toggle="modal" data-target="#message">Message</button>  
    <p class="text-center"></p>    
  </div>     

  <div class="jumbotron" style="background-color:GreenYellow " >

    <h2 class="text-left"><b>Manager Profile</b></h2>    
   <table class="table table-hover" >
    <thead>
      <tr>
        <th>Name</th>
        <th>#{usereg.name3}</th>
       </tr>
    </thead>
    <tbody>
      <tr>
        <td>Email</td>
        <td>#{usereg.email3}</td>       
      </tr>
      <tr>
        <td>Address</td>
        <td>#{usereg.address3}</td>    
      </tr>
      <tr>
        <td>Phone</td>
        <td>#{usereg.mobile3}</td> 
      </tr>
      
    </tbody>
  </table>   
    </div>
	 </h:form>
   
    <h:form>
	<div class="modal fade" id="message" role="dialog" >
    <div class="modal-dialog">     
      <div class="modal-content">
        <div class="modal-body">
        <h5 ><b>Enter your  message</b> </h5><br/>
        <h:inputTextarea value="#{usereg.message}"></h:inputTextarea>
		<br/><h:commandButton value="submit" action = "#{usereg.sendmessage}" class="btn btn-primary"> </h:commandButton><br/>
		</div>
        </div>
      
    </div>
  </div>
  </h:form>
  <h:form>
   <h1><b>My messages</b></h1>
    <h:dataTable class="table table-striped" var="x" value="#{usereg.xyzmanmessage2}" style="background-color:orange">
		<h:column>
			<f:facet name="header">name </f:facet>
			<h:outputText value="#{x.name}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">message </f:facet>
			<h:outputText value="#{x.message}"></h:outputText>
		</h:column>
		
	</h:dataTable>
	
  </h:form>
  
 </div>
</h:body>
</html>
