<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>aaaaaaa</title>
<style>
.error{ color=red;}
</style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body style="background-color:cyan">
<div class="container" >
  <h:form>
  <div class="jumbotron" >
    <h1 class="text-center"><b>#{manlog.name3}  User</b></h1> 
     <button type="button" class="btn pull-right" data-toggle="modal" data-target="#message">Message</button>  
    <p class="text-center"></p>    
  </div>     

  <div class="jumbotron" style="background-color:GreenYellow " >
    <h2 class="text-left"><b>User Profile</b></h2>    
   <table class="table table-hover" >
    <thead>
      <tr>
        <th>Name</th>
        <th>#{manlog.name3}</th>
       </tr>
    </thead>
    <tbody>
      <tr>
        <td>Email</td>
        <td>#{manlog.email3}</td>       
      </tr>
      <tr>
        <td>Address</td>
        <td>#{manlog.address3}</td>    
      </tr>
      <tr>
        <td>Phone</td>
        <td>#{manlog.mobile3}</td> 
      </tr>
      
    </tbody>
  </table>   
    </div>
	 </h:form>
   
    <h:form>
	<div class="modal fade" id="message" role="dialog" >
    <div class="modal-dialog">     
      <div class="modal-content">
        <div class="modal-body">
        <h5 ><b>Enter your  message</b> </h5><br/>
        <h:inputTextarea value="#{manlog.message}"></h:inputTextarea>
		<br/><h:commandButton value="submit"  class="btn btn-primary" action="#{manlog.sendmessage}"> </h:commandButton><br/>
		</div>
        </div>
      
    </div>
  </div>
  </h:form>
  
  <div class="jumbotron" style="background-color:lightgreen">
  <h:form>
   <h2><b>My messages</b></h2>
    <h:dataTable class="table table-striped" var="x" value="#{manlog.xyzclientmessage2}" style="background-color:orange">
		<h:column>
			<f:facet name="header">name </f:facet>
			<h:outputText value="#{x.name}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">message </f:facet>
			<h:outputText value="#{x.message}"></h:outputText>
		</h:column>
		
	</h:dataTable>
	
  </h:form>
 </div>
  
   <div class="jumbotron" style="background-color:lightgreen">
	<h:form>
   <h2><b> View Stock Price</b></h2>
   
   <h:commandButton value="View price" class="btn btn-primary btn-lg pull-right" action="#{manlog.callapi2}"></h:commandButton> 
   <h:commandButton value="View price history" class="btn btn-primary btn-lg pull-right" action="#{manlog.callapi3}"></h:commandButton> 
   <h:selectOneMenu class="btn btn-primary btn-lg dropdown-toggle pull-left" value="#{manlog.selectedstock}">
		<f:selectItems value="#{manlog.stocknames}">
		</f:selectItems>
	</h:selectOneMenu>
	 <h:selectOneMenu class="btn btn-primary btn-lg dropdown-toggle pull-left" value="#{manlog.selectedinterval}">
		<f:selectItems value="#{manlog.stockintervals}">
		</f:selectItems>
	</h:selectOneMenu>
	
	
  </h:form>
  <h:form>
	<button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#buy">Buy</button>
   </h:form>
  

	<h:dataTable class="table table-striped" var="x" value="#{manlog.stockprice}" style="background-color:orange">
		<h:column>
			<f:facet name="header">name </f:facet>
			<h:outputText value="#{x.name}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">time </f:facet>
			<h:outputText value="#{x.time}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">price </f:facet>
			<h:outputText value="#{x.price}"></h:outputText>
		</h:column>
		
	</h:dataTable>
	</div>
  
    <h:form>
	<div class="modal fade" id="buy" role="dialog" >
    <div class="modal-dialog">     
      <div class="modal-content">
        <div class="modal-body">
        <br/><h5><b>Enter Quantity </b></h5><br/>
	<h:inputText value="#{manlog.quantity}" required="true" label="quantity" id="quantity" class="form-control "></h:inputText>
	<h:message for="mobile" styleClass="error" ></h:message>
	<br/><h:commandButton value="buy" action = "#{manlog.buy}" class="btn btn-primary"> </h:commandButton><br/>
	<h:messages globalOnly="true"/>
        </div>
        </div>
      
    </div>
  </div>
  </h:form>  
  
   <div class="jumbotron" style="background-color:lightgreen">
<h:form>
   <h2><b>My Watch List</b></h2>
    <h:commandButton value="sell" class="btn btn-primary btn-lg pull-right" action="#{manlog.sellit}"></h:commandButton> 
	<h:messages globalOnly="true"/>
	
	<h:selectOneMenu class="btn btn-primary btn-lg dropdown-toggle" value="#{manlog.sellstock}">
		<f:selectItems value="#{manlog.numberslist}">
		</f:selectItems>
	</h:selectOneMenu>
	
	<h:dataTable class="table table-striped" var="x" value="#{manlog.userstockslist}" >
		<h:column>
			<f:facet name="header">sno </f:facet>
			<h:outputText value="#{x.sno}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">name </f:facet>
			<h:outputText value="#{x.name}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">time </f:facet>
			<h:outputText value="#{x.time}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">price </f:facet>
			<h:outputText value="#{x.price}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">quantity </f:facet>
			<h:outputText value="#{x.quantity}"></h:outputText>
		</h:column>
		
	</h:dataTable>
  
  
  </h:form>
</div>
      


  
  
 </div>
</h:body>
</html>
