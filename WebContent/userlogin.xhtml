     <h5><b>Enter your username</b> </h5><br/>

	<h:message for="password" styleClass="error" ></h:message>
	
	<br/><h:commandButton value="submit"  action ="#{usereg.validity}" class="btn btn-primary btn-lg"> </h:commandButton>
	</h:form>
	 
	<h:messages globalOnly="true"/>
	</div>
	<h:form>
	<h:commandButton value="SignUp" action="userreg" class="btn btn-primary btn-lg "> </h:commandButton>
